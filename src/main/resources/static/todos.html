<!DOCTYPE html>

    <title>ToDoãƒªã‚¹ãƒˆ - Spring Boot App</title>
    <style>

        .toggle-btn {

        .delete-btn {

        }
        .back-link {

        }
        .back-link a {

        }
        .loading {

        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 10px;
            background-color: #f8d7da;

            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ ToDoãƒªã‚¹ãƒˆ</h1>
        
        <div class="stats" id="stats">
            <span>ç·æ•°: <span id="total-count">0</span></span>
            <span>å®Œäº†: <span id="completed-count">0</span></span>
            <span>æœªå®Œäº†: <span id="pending-count">0</span></span>
        </div>

        <div class="add-todo">
            <h3>æ–°ã—ã„ToDoã‚’è¿½åŠ </h3>
            <input type="text" id="title-input" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" required>
            <textarea id="description-input" rows="3" placeholder="èª¬æ˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰"></textarea>
            <button onclick="addTodo()">è¿½åŠ </button>
        </div>

        <div class="filter-buttons">
            <button id="all-btn" class="active" onclick="showAll()">ã™ã¹ã¦</button>
            <button id="pending-btn" onclick="showPending()">æœªå®Œäº†</button>
            <button id="completed-btn" onclick="showCompleted()">å®Œäº†æ¸ˆã¿</button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="loading" class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="todo-list"></div>
        
        <div class="back-link">
            <a href="/">â† ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</a>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ToDoãƒªã‚¹ãƒˆã‚’å–å¾—
        window.onload = function() {
            loadTodos();
            loadStats();
        };

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // ToDoãƒªã‚¹ãƒˆã‚’å–å¾—
        async function loadTodos() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch('/api/todos');
                if (response.ok) {
                    todos = await response.json();
                    displayTodos();
                } else {
                    showError('ToDoãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // çµ±è¨ˆæƒ…å ±ã‚’å–å¾—
        async function loadStats() {
            try {
                const response = await fetch('/api/todos/stats');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-count').textContent = stats.total;
                    document.getElementById('completed-count').textContent = stats.completed;
                    document.getElementById('pending-count').textContent = stats.pending;
                }
            } catch (error) {
                console.error('çµ±è¨ˆæƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        // ToDoãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function displayTodos() {
            const todoList = document.getElementById('todo-list');
            let filteredTodos = todos;

            if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; color: #666;">ToDoã‚¢ã‚¤ãƒ†ãƒ ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <h3>${todo.title}</h3>
                    <p>${todo.description || ''}</p>
                    <p><small>ä½œæˆæ—¥: ${new Date(todo.createdAt).toLocaleString('ja-JP')}</small></p>
                    <div class="actions">
                        <button class="toggle-btn" onclick="toggleTodo(${todo.id})">
                            ${todo.completed ? 'æœªå®Œäº†ã«ã™ã‚‹' : 'å®Œäº†ã«ã™ã‚‹'}
                        </button>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">å‰Šé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ–°ã—ã„ToDoã‚’è¿½åŠ 
        async function addTodo() {
            const title = document.getElementById('title-input').value.trim();
            const description = document.getElementById('description-input').value.trim();

            if (!title) {
                showError('ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                if (response.ok) {
                    document.getElementById('title-input').value = '';
                    document.getElementById('description-input').value = '';
                    await loadTodos();
                    await loadStats();
                } else {
                    showError('ToDoã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            }
        }

        // ToDoã®å®Œäº†çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        async function toggleTodo(id) {
            try {
                const response = await fetch(`/api/todos/${id}/toggle`, {
                    method: 'PATCH'
                });

                if (response.ok) {
                    await loadTodos();
                    await loadStats();
                } else {
                    showError('ToDoã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            }
        }

        // ToDoã‚’å‰Šé™¤
        async function deleteTodo(id) {
            if (!confirm('ã“ã®ToDoã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadTodos();
                    await loadStats();
                } else {
                    showError('ToDoã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                showError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            }
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateFilterButtons(activeFilter) {
            document.getElementById('all-btn').classList.remove('active');
            document.getElementById('pending-btn').classList.remove('active');
            document.getElementById('completed-btn').classList.remove('active');
            document.getElementById(`${activeFilter}-btn`).classList.add('active');
        }

        // ã™ã¹ã¦ã®ToDoã‚’è¡¨ç¤º
        function showAll() {
            currentFilter = 'all';
            updateFilterButtons('all');
            displayTodos();
        }

        // æœªå®Œäº†ã®ToDoã‚’è¡¨ç¤º
        function showPending() {
            currentFilter = 'pending';
            updateFilterButtons('pending');
            displayTodos();
        }

        // å®Œäº†æ¸ˆã¿ã®ToDoã‚’è¡¨ç¤º
        function showCompleted() {
            currentFilter = 'completed';
            updateFilterButtons('completed');
            displayTodos();
        }

        // Enterã‚­ãƒ¼ã§ã®è¿½åŠ ã‚’ã‚µãƒãƒ¼ãƒˆ
        document.getElementById('title-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
