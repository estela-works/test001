# H2 Database設定
spring.datasource.url=jdbc:h2:file:./data/tododb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# スキーマ初期化設定
# always: 毎起動時にschema.sql/data.sqlを実行（開発用・データがリセットされる）
# embedded: 組み込みDB（H2等）の場合のみ初回実行
# never: 実行しない（本番用・データ永続化）
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# サーバーエンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# MyBatis設定
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# H2 Console設定
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
